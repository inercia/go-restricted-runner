name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.23']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        shell: bash
        run: |
          go test -v -race -coverprofile=coverage.txt -covermode=atomic $(go list ./... | grep -v /examples)

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          files: ./coverage.txt
          fail_ci_if_error: false

  test-linux-runners:
    name: Test Linux-specific Runners
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Check Landlock availability
        run: |
          echo "=== Checking Landlock availability ==="
          uname -r
          if [ -f /boot/config-$(uname -r) ]; then
            echo "Checking kernel config for Landlock..."
            grep -i landlock /boot/config-$(uname -r) || echo "Landlock config not found in /boot/config"
          fi
          if [ -f /proc/config.gz ]; then
            echo "Checking /proc/config.gz for Landlock..."
            zgrep -i landlock /proc/config.gz || echo "Landlock config not found in /proc/config.gz"
          fi
          if [ -f /sys/kernel/security/lsm ]; then
            echo "LSM list:"
            cat /sys/kernel/security/lsm
          fi

      - name: Install firejail
        run: |
          sudo apt-get update
          sudo apt-get install -y firejail

      - name: Run Landrun tests
        run: |
          echo "=== Running Landrun tests ==="
          go test -v -run TestLandrun ./pkg/runner/

      - name: Run Firejail tests
        run: |
          echo "=== Running Firejail tests ==="
          go test -v -run TestFirejail ./pkg/runner/

      - name: Run integration tests
        run: |
          echo "=== Running integration tests ==="
          go test -v -run Integration ./pkg/runner/

      - name: Run benchmarks
        run: |
          echo "=== Running benchmarks ==="
          go test -bench=. -benchtime=1s ./pkg/runner/ || true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest

  format:
    name: Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Check code formatting
        shell: bash
        run: |
          if [ "$(gofmt -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted correctly:"
            gofmt -l .
            exit 1
          fi

